# --- Window Settings ---
[window]
decorations = "full"
opacity = 1.0
blur = true
padding = { x = 20, y = 20 }
dynamic_padding = true

# --- Font Settings ---
[font]
size = 13.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

# --- Cursor ---
[cursor]
style = { shape = "Beam", blinking = "On" }
thickness = 0.15

# --- Catppuccin Mocha Colors ---
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
